upstream thumborroute {
  server thumbor1:8000;
  server thumbor2:8000;
  server thumbor3:8000;
}
server_tokens off;

server {
  listen	   80;
  server_name  nginx;
  client_max_body_size 1M;

  location / {
    proxy_connect_timeout   6s;
    proxy_redirect          off;
    proxy_set_header        Host            $host;
    proxy_set_header        X-Real-IP       $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://thumborroute;
  }
}
